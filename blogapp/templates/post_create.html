{% extends "base.html" %}
{% block title %}Post{% endblock title %}
{% block content %}
<div class="container">
  <h1>New Post</h1>
  <form method="POST" class="post-form">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="save btn btn-primary">Save</button>
    <a href="{% url 'home' %}" class="btn btn-secondary">Cancel</a>
  </form>
</div>

{% endblock content %}
